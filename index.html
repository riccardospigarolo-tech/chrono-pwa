<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrono Tessitura Euganea</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    background-color: indigo;
    color: white;
    font-family: Calibri, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 { text-align:center; }
  .timer { font-size: 48px; text-align:center; margin-bottom:20px; }
  button {
    font-weight: bold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
  }
  button:hover { opacity: 0.8; }
  .box {
    background-color: #ffff99; /* giallo chiaro */
    color: black;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  td { padding: 5px; text-align: center; }
  .lap-fast { color: green; font-weight: bold; }
  .lap-slow { color: red; font-weight: bold; }
  input[type=number] { width: 100px; color:black; font-family: Calibri; padding:3px; border-radius:5px; border:none; }
  #installPrompt { position: fixed; right: 20px; bottom: 20px; }
</style>
</head>
<body>

<h1>Chrono Tessitura Euganea</h1>

<div class="timer">
  <span id="min">00</span>:<span id="cent">00</span>:<span id="mill">00</span>
</div>

<div style="text-align:center;">
  <button id="startBtn">Start</button>
  <button id="lapBtn" disabled>Lap</button>
  <button id="resetBtn">Reset</button>
</div>

<div class="box">
  <div>Media dei tempi (TB): <span id="tbValue">00:00:00</span></div>
  <div>Time Study (TS): <span id="tsValue">00:00:00</span></div>
  <div>Media Lap: <span id="avgLap">00:00:00</span></div>
  <div>
    <label for="maj">Maggiorazione (%)</label>
    <input type="number" id="maj" value="0">
  </div>
</div>

<table id="lapsTable"></table>

<div class="box">
  <div>
    <input type="text" id="sessionName" placeholder="Nome sessione">
    <select id="savedSessions"></select>
  </div>
  <div>
    <button id="saveSession">Salva</button>
    <button id="loadSession">Carica</button>
    <button id="deleteSession">Elimina</button>
    <button id="exportCSV">Esporta CSV</button>
  </div>
</div>

<div id="installPrompt"></div>

<script src="chrono.js"></script>
</body>
</html>
